<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhang Lab - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                /* 暗色基底 */
                radial-gradient(circle at 50% 50%, #0a0e1a 0%, #020308 100%),
                /* 动态颜色粒子 */
                repeating-linear-gradient(45deg, 
                    transparent 0px, 
                    transparent 12px,
                    rgba(0, 90, 255, 0.05) 12px,
                    rgba(0, 90, 255, 0.05) 24px),
                repeating-linear-gradient(-45deg, 
                    transparent 0px, 
                    transparent 16px,
                    rgba(100, 255, 218, 0.04) 16px,
                    rgba(100, 255, 218, 0.04) 32px);
            background-blend-mode: screen, overlay, soft-light;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            animation: bgFlow 40s linear infinite;
            filter: contrast(120%);
        }

        /* 核心动画 */
        @keyframes bgFlow {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 100% 100%, 200px 200px, -300px -300px; }
        }

        /* 科技感噪点层 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.2'/%3E%3C/svg%3E");
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.95);
            font-size: 3.5rem;
            font-family: 'Arial', sans-serif;
            text-shadow: 
                0 0 15px rgba(100, 255, 218, 0.3),
                0 0 30px rgba(0, 90, 255, 0.2);
            opacity: 0;
            animation: 
                textAppear 2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards,
                textGlow 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -45%) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes textGlow {
            50% {
                text-shadow: 
                    0 0 20px rgba(100, 255, 218, 0.5),
                    0 0 40px rgba(0, 90, 255, 0.4);
            }
        }

        /* 动态辉光粒子 */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.3) 0%, transparent 70%);
            filter: blur(15px);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                padding: 0 20px;
                text-align: center;
            }
            body {
                animation-duration: 60s;
                background-size: auto, 120px 120px, 160px 160px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Zhang Lab's Website Coming Soon</h1>
</body>
<script>
    // 动态粒子生成系统
    function createParticles() {
        const container = document.body;
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // 随机参数
            const size = Math.random() * 200 + 100;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            
            particle.style.cssText = `
                width: ${size}px;
                height: ${size}px;
                left: ${x}%;
                top: ${y}%;
                animation: particleMove ${duration}s linear infinite;
            `;
            
            container.appendChild(particle);
        }
    }

    // 粒子移动动画
    const style = document.createElement('style');
    style.textContent = `
        @keyframes particleMove {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            50% { transform: translate(200%, -150%) scale(0.8); opacity: 0.6; }
            100% { transform: translate(400%, -300%) scale(0); opacity: 0; }
        }
    `;
    document.head.appendChild(style);

    window.addEventListener('load', createParticles);
</script>
</html>
